<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ottergram</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body>
  <header class="main-header">
    <h1 class="logo-text">ottergram</h1>
  </header>
  <main class="main-content">
    <ul class="thumbnail-list">
      <li class="thumbnail-item">
        <a href="img/otter1.jpg"
                  data-image-role="trigger"
                  data-image-title="Hi I am Albert!"
                  data-image-url="img/otter1.jpg">
          <img class="thumbnail-image" src="img/otter1.jpg" alt="Albert the Otter">
        <span class="thumbnail-title">Albert</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/otter2.jpg"
                  data-image-role="trigger"
                  data-image-title="Hi I am Berry! I like rocks."
                  data-image-url="img/otter2.jpg">
          <img class="thumbnail-image" src="img/otter2.jpg" alt="Berry the Otter">
        <span class="thumbnail-title">Berry</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/otter3.jpg"
                  data-image-role="trigger"
                  data-image-title="Hi I am Chris! I like cuddling."
                  data-image-url="img/otter3.jpg">
          <img class="thumbnail-image" src="img/otter3.jpg" alt="Chris the Otter">
        <span class="thumbnail-title">Chris</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/otter4.jpg"
                  data-image-role="trigger"
                  data-image-title="Hi I am David! I like holding hands."
                  data-image-url="img/otter4.jpg">
          <img class="thumbnail-image" src="img/otter4.jpg" alt="David the Otter">
        <span class="thumbnail-title">David</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/otter5.jpg"
                  data-image-role="trigger"
                  data-image-title="Hi I am Eve! I'm hungry."
                  data-image-url="img/otter5.jpg">
          <img class="thumbnail-image" src="img/otter5.jpg" alt="Eve the Otter">
        <span class="thumbnail-title">Eve</span>
        </a>
      </li>

    </ul>

    <div class="detail-image-container">

      <div class="detail-image-frame">
        <img class="detail-image" data-image-role="target" src="img/otter1.jpg" alt="">
        <span class="detail-image-title" data-image-role="title">Hi I am Albert!</span>
      </div>

    </div>
  </main>
    <script src="scripts/main.js" charset="utf-8"></script>

</body>

</html>
